databaseChangeLog:
  - changeSet:
      id: 007-create-submissions
      author: dias
      changes:
        - createTable:
            tableName: submissions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  type: BIGINT
              - column:
                  name: assignment_id
                  type: BIGINT
              - column:
                  name: grade
                  type: INTEGER
