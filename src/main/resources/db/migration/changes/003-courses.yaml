databaseChangeLog:
  - changeSet:
      id: 003-create-courses
      author: dias
      changes:
        - createTable:
            tableName: courses
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: teacher_id
                  type: BIGINT
              - column:
                  name: category_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: courses
            baseColumnNames: teacher_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_course_teacher

        - addForeignKeyConstraint:
            baseTableName: courses
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_course_category
