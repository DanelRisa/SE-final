databaseChangeLog:
  - changeSet:
      id: 005-create-enrollments
      author: dias
      changes:
        - createTable:
            tableName: enrollments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  type: BIGINT
              - column:
                  name: course_id
                  type: BIGINT
              - column:
                  name: progress
                  type: DOUBLE

        - addForeignKeyConstraint:
            baseTableName: enrollments
            baseColumnNames: student_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_enroll_student

        - addForeignKeyConstraint:
            baseTableName: enrollments
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: fk_enroll_course
