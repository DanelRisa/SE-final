databaseChangeLog:
  - changeSet:
      id: 006-create-assignments
      author: dias
      changes:
        - createTable:
            tableName: assignments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: course_id
                  type: BIGINT
