databaseChangeLog:
  - changeSet:
      id: 004-create-lessons
      author: dias
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: course_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: lessons
            baseColumnNames: course_id
            referencedTableName: courses
            referencedColumnNames: id
            constraintName: fk_lesson_course
